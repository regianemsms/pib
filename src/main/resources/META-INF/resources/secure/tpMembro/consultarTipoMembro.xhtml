<ui:composition  template="/templates/template.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">
     
     <ui:define name="content">
     	<p:panel header="#{msg['display.consultar.tipo.membro']}">
     	<h:form id="formConsultar" prependId="false">
     			<p:messages id="msgs" autoUpdate="true" closable="true" globalOnly="true" escape="false"/>
    		<p:fieldset  >
				<p/>
				<p:dataTable
 					id="gridTpMembro" 
	  					 value="#{tipoMembroCtrl.tipoMembroForm.listaTiposMembros}" 
	  					 var="tipo" 
		    			 emptyMessage=""
		    			 rows="10" 
		    			 paginator="#{tipoMembroCtrl.tipoMembroForm.listaTiposMembros.size() > 10 ? true  : false}"
		    			 paginatorAlwaysVisible="false"
		    			 paginatorPosition="bottom"
		    			 style="width:60%; align:center;">
 			
		 			<p:column headerText="#{msg['display.tp.membro']}" style="width:70%;">
						<h:outputText value="#{tipo.tpMembro}" />
			   		</p:column>
			   		<p:column headerText="#{msg['display.acoes']}" style="width:30%;text-align:center;">
 					
 						<p:commandButton id="btEditar"
			 							 title="#{msg['display.editar']}" 
			 							 actionListener="#{tipoMembroCtrl.editar(tipo)}"
			 							 icon="ui-icon-pencil"
			 							 styleClass="btDireita, botao"/>
 						<p:commandButton
	   			 				 title="#{msg['display.excluir']}" 
	   							 icon="ui-icon-trash" 
		   					 	 process="@this" 
		   					 	 update="gridTpMembro" 
		   					 	 onclick="PF('statusDialog').show()" 
		   					 	 styleClass="botaoDisable"
		   					 	 action="#{tipoMembroCtrl.excluir(tipo)}">
		   					 
		   						    <p:confirm header="#{msg['display.exclusao']}" 
	                					   message="#{msg['msg.confirmacao.exclusao.tp.membro']}" 
	                					   icon="ui-icon-alert" />
	                			
	                				<p:confirmDialog global="true" 
	                							 showEffect="fade" 
	                							 hideEffect="fade">
        							
        								<p:commandButton value="#{msg[display.sim]}"  
        											 type="button"
        											 onclick="PF('statusDialog').show()"    
        											 icon="ui-icon-check"
        											  styleClass="ui-confirmdialog-yes botao"/>
        							
        								<p:commandButton value="#{msg[display.nao]}"  
        											 type="button"
        											 onclick="PF('statusDialog').show()" 
        											 icon="ui-icon-close"
        											 styleClass="ui-confirmdialog-no botaoDisable"
        											 />
    								</p:confirmDialog>
    							</p:commandButton>
    							
 					</p:column>
 				</p:dataTable>
				
				<p/> 		
				<p:commandButton 
						 id="btIncluir" 
						 value="#{msg['display.incluir.tp.membro']}"
						 icon="ui-icon-plusthick" 
						 onclick="PF('statusDialog').show()" 
						 styleClass="botao"
		 				 actionListener="#{tipoMembroCtrl.irParaIncluir}"  />
		 	<p:spacer/> 	
		 	</p:fieldset>		 
     	</h:form>
     	</p:panel>
	</ui:define>
</ui:composition>
