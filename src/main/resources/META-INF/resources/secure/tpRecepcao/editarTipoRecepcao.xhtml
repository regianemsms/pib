<ui:composition  template="/templates/template.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">
     
     <ui:define name="content">
     	<h:form id="formEditar" prependId="false">
     		<p:panel header=" #{tipoRecepcaoCtrl.tipoRecepcaoForm.tipoRecepcao.id > 0? msg['display.alterar.tp.recepcao'] : msg['display.incluir.tp.recepcao']}">
     			<p/><p:fieldset ><p/>
     			
     				<h:inputHidden value="#{tipoRecepcaoCtrl.tipoRecepcaoForm.tipoRecepcao.id}" />
     				<h:panelGrid id="panelGridTpRecapcao" 
							 columns="2" 
							 cellpadding="4" >		  
		        			<p:outputLabel value="#{msg['display.tp.recepcao']}: " for="tp" />
					   		<p:inputText id="tp" 
				   						size="50" 
				   						maxlength="50" 
				   						value="#{tipoRecepcaoCtrl.tipoRecepcaoForm.tipoRecepcao.tpRecepcao}" /> 
 					</h:panelGrid>
        			<p/>
		 			<p:commandButton id="btSalvar"
		 							 value="#{msg['display.salvar']}" 
		 							 actionListener="#{tipoRecepcaoCtrl.salvar}" 
		 							 icon="ui-icon-check"
		 							 update="panelmod"
		 							 onclick="PF('statusDialog').show()" 
		 							 process="@all"
		 							 styleClass="botao"/>
		 			<p:spacer styleClass="pad10"/>				 
		 			<p:commandButton id="btVoltar"
		  							 onclick="PF('statusDialog').show()"			
		 							 value="#{msg['display.voltar']}" 
		 							 actionListener="#{tipoRecepcaoCtrl.irParaManter}" 
 									 process="@this"
		 							 icon="ui-icon-arrowreturnthick-1-w"
		 							 styleClass="botaoDisable"/>
			 </p:fieldset>
     			
     		</p:panel>
     	</h:form>
     	  <h:panelGroup id="panelmod">
			<p:dialog  appendTo="@(body)" widgetVar="modalOk" resizable="true" styleClass="centralizar"
			  			header="#{tipoRecepcaoCtrl.header}" modal="true" showEffect="explode" hideEffect="explode" >
				<h:form id="formOk"  prependId="false">
					    <h:outputText value="#{tipoRecepcaoCtrl.mensagemOk}"/>
					  <p/>
			 		<p:commandButton id="btnlogout" 
			 				actionListener="#{tipoRecepcaoCtrl.irParaManter()}" 
							onclick="PF('statusDialog').show()"
							styleClass="botao"
			 		 		oncomplete="PF('modalOk').hide();"
		 		 			icon="ui-icon-check"
		 		 			value="#{msg['display.confirmar']}" /> 
				</h:form>
			</p:dialog> 
			</h:panelGroup>
     </ui:define>
</ui:composition>
