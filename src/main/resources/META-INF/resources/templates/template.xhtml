<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pt-BR"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>PIB em Limeira</title>
    <meta http-equiv="Content-Type" content="application/xhtml+xml;charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description"
          content=" Sistema administrativo de controle de membros"/>
    <meta name="keywords" content="pib, limeira, primeira, igreja, batista"/>
    <meta name="author" content="Regiane Mesquita"/>
    <meta name="robots" content="index, follow"/>
    <meta name="revisit-after" content="7 days"/>
    <meta name="DISTRIBUTION" content="GLOBAL"/>
    <meta http-equiv="PRAGMA" content="NO-CACHE"/>
    <meta http-equiv="Expires" content="604800"/>
    <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/images/logoAtual.png"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
    
    <h:outputScript library="js" name="locale-primefaces.js"/>
    <h:outputScript library="js" name="jquery.maskMoney.js"/>
    
   	<h:outputStylesheet library="css/bootstrap" name="css/bootstrap.css"/>
    <h:outputStylesheet library="css" name="principal.css"/>
	
	
</h:head>

<h:body styleClass="body">
    <f:view>
    
    <p:ajaxExceptionHandler type="javax.faces.application.ViewExpiredException"
	                onexception="window.location.href = '#{request.contextPath}/index.html'" />
			
	<p:layout fullPage="true">
      <p:layoutUnit position="north" styleClass="zerarLayout">
	        <div class="header">
	            <div class="container">
	                <h2>Primeira Igreja Batista em Limeira</h2>
	                <p>Bem-vindo(a) #{loginBean.obterPrimeiroNome()}!!!</p>
	                
	            </div>
	        </div>
		</p:layoutUnit>
	<p:layoutUnit position="west" resizable="true"  styleClass="zerarLayout" header="#{msg['display.funcionalidades']}" collapsible="true" effect="drop" size="205">
	    	<h:form id="form_lateral_esquerda" prependId="false">
	   		 	<ui:include src="/templates/menu.xhtml" />
	    	</h:form>	
	</p:layoutUnit>
    <p:layoutUnit position="center" styleClass="zerarLayout">
           <div class="content" >
                <ui:insert name="content"/>
        </div>
	</p:layoutUnit>
			</p:layout>
    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" id="statusGif" />		
    
    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
	    <img src="#{request.contextPath}/images/status.gif" />
	</p:dialog>
    
    </f:view>
</h:body>
</html>
